{% extends "admin/base.html" %}

{% block title %}Календарь - {{ salon_info.name }}{% endblock %}

{% block nav_calendar %}active{% endblock %}

{% block content %}
<div class="p-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2 flex items-center gap-3">
            <i class="fas fa-calendar text-pink-600"></i>
            Календарь записей
        </h1>
        <p class="text-gray-600">Просмотр записей в календаре</p>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
        <div class="text-center py-20">
            <i class="fas fa-calendar-alt text-gray-300" style="font-size: 64px;"></i>
            <h3 class="text-xl text-gray-600 mt-4">Календарь в разработке</h3>
            <p class="text-gray-500 mt-2">Скоро здесь появится интерактивный календарь</p>
        </div>
    </div>
</div>
{% endblock %}
