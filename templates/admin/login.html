<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - {{ salon_info.name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-pink-50 via-purple-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo Card -->
        <div class="text-center mb-8 animate-fade-in">
            <div class="w-20 h-20 bg-gradient-to-br from-pink-500 to-purple-600 rounded-3xl mx-auto mb-4 flex items-center justify-center shadow-2xl transform hover:scale-110 transition-all duration-300">
                <i class="fas fa-gem text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-pink-600 to-purple-600 bg-clip-text text-transparent">
                {{ salon_info.name }}
            </h1>
            <p class="text-gray-600 mt-2">CRM System</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-3xl shadow-2xl p-8 backdrop-blur-lg bg-opacity-95">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Вход в систему</h2>
                <p class="text-gray-600">Введите ваши учетные данные</p>
            </div>

            {% if error %}
            <div class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg flex items-start gap-3">
                <i class="fas fa-exclamation-circle text-red-500 mt-1"></i>
                <div>
                    <p class="text-red-800 font-medium">Ошибка входа</p>
                    <p class="text-red-600 text-sm">{{ error }}</p>
                </div>
            </div>
            {% endif %}

            <form method="POST" action="/login" class="space-y-6">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-gray-400"></i>Логин
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-pink-500 focus:ring-4 focus:ring-pink-100 outline-none transition-all duration-300"
                        placeholder="Введите логин"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-gray-400"></i>Пароль
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-pink-500 focus:ring-4 focus:ring-pink-100 outline-none transition-all duration-300"
                        placeholder="Введите пароль"
                    >
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 text-pink-600 border-gray-300 rounded focus:ring-pink-500">
                        <span class="text-sm text-gray-600">Запомнить меня</span>
                    </label>
                    <a href="/forgot-password" class="text-sm text-pink-600 hover:text-pink-700 font-medium">
                        Забыли пароль?
                    </a>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white font-semibold py-3 px-6 rounded-xl hover:shadow-2xl hover:scale-105 transition-all duration-300 flex items-center justify-center gap-2"
                >
                    <i class="fas fa-sign-in-alt"></i>
                    Войти в систему
                </button>
            </form>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600 text-sm">
                    Нет аккаунта? 
                    <a href="/register" class="text-pink-600 hover:text-pink-700 font-semibold">
                        Зарегистрироваться
                    </a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>&copy; 2024 {{ salon_info.name }}. Все права защищены.</p>
        </div>
    </div>

    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in {
            animation: fade-in 0.6s ease-out;
        }
    </style>
</body>
</html>
